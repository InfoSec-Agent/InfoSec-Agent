<!DOCTYPE html>
<html lang="en-US">
    <head>
      <meta charset="UTF-8" />
      <!-- <link rel="stylesheet" type="text/css" href="./src/css/home.css">   -->
      <!-- <script src="./src/js/vertical-navbar.js" type="text/javascript" defer></script> -->
      <script src="./src/js/vertical-navbar.js" type="module" defer></script>
      <link rel="stylesheet" type="text/css" href="./src/css/issues.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
      <script src="./src/js/issues-table.js" type="module" defer></script>
      <script src="./src/js/issues-table.js" type="text/javascript" defer></script>
    </head>
    <body>
      <vertical-navbar></vertical-navbar>
      <div class="page-contents">
        <h1 id="issue-name">${currentIssue.Name}</h1>
        <div id="issue-information">
            <h2>Information</h2>
            <p>${currentIssue.Information}</p>
            <h2>Solution</h2>
            <div id="issue-solution">
                <p id="solution-text">${currentIssue.Solution[solutionStepCounter]}</p>
                <div id="solution-buttons">
                    <div id="previous-button">&laquo; Previous step</div>
                    <div id="next-button">Next step &raquo;</div>
                </div>
            </div>
        </div>
        <div id="back-button">Back to issues overview</div>
      </div>
    </body>
</html>
